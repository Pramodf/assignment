<div class="row">
  <div class="col-md-3 col-sm-6 col-xs-12"
    *ngFor="let class of classes; let i = index">
    <a routerLink="/classes/{{class}}" class="info-box" routerLinkActive='selected'>
      <div class="info-box-content">
        <span class="info-box-text">{{class|uppercase}}</span>
      </div>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
